<body>
<!-- BEGIN POPUP -->
<div id="popup" class="p_v1 size1">
  <section>
    <div class="p_title">
      <h3>신규 등록</h3>
      <a href="javascript:;" class="close"><i class="icon icon_close"></i></a>
    </div>
    <div class="p_container">
      <div class="p_header">
        <div class="tit">
          <strong></strong>
        </div>
        <div class="ctrl">
          <em class="desc alert">*는 필수 입력 항목입니다.</em>
        </div>  
      </div>
      <div class="p_content">
        <div class="row">
          <table class="v2">
            <colgroup class="width1">
              <col class="c1">
              <col class="c2">
              <col class="c3">
              <col class="c4">
            </colgroup>
            <tbody>
              <tr>
                <th scope="row" class="essential">제목</th>
                <td colspan="3">
                  <input type="text" class="size1">
                  <em class="desc alert">*최대N자</em>
                </td>
              </tr>
              <tr>
                <th scope="row" class="essential">구분</th>
                <td>
                  <span class="select width6">
                    <select data-select="true">
                        <option>선택</option>
                    </select>
                  </span>
                </td>
                <th scope="row" class="essential">유형</th>
                <td>
                  <label class="label_check"><input type="checkbox"><i></i><em>텍스트</em></label>
                  <label class="label_check"><input type="checkbox"><i></i><em>이미지</em></label>
                  <label class="label_check"><input type="checkbox"><i></i><em>동영상</em></label>
                </td>
              </tr>
              <tr>
                <th scope="row" class="essential">게시기간</th>
                <td colspan="3">
                  <input type="text" data-datepicker="true" class="width1">
                  <i class="icon icon_swungdash"></i>
                  <input type="text" data-datepicker="true" class="width1">
                  <label class="label_radio"><i></i><em>1년</em><input type="radio" name="r1" checked="checked">
                  </label>
                  <label class="label_radio"><input type="radio" name="r1"><i></i><em>5년</em></label>
                  <label class="label_radio"><input type="radio" name="r1"><i></i><em>10년</em></label>
                </td>
              </tr>
              <tr>
                <th scope="row" class="essential">보안적용</th>
                <td colspan="3">
                  <label class="label_radio"><i></i><em>적용</em><input type="radio" name="r2">
                  </label>
                  <label class="label_radio"><i></i><em>적용 안함</em><input type="radio" name="r2">
                  </label>
                </td>
              </tr>
              <tr>
                <th scope="row" class="essential">조회대상</th>
                <td colspan="3">
                  <label class="label_check"><input type="checkbox"><i></i><em>전체사용자</em></label>
                  <label class="label_check"><input type="checkbox"><i></i><em>고객센터</em></label>
                  <label class="label_check"><input type="checkbox"><i></i><em>대리점</em></label>
                  <label class="label_check"><input type="checkbox"><i></i><em>지점</em></label>
                  <label class="label_check"><input type="checkbox"><i></i><em>ISAC</em></label>
                </td>
              </tr>
              <tr>
                <td colspan="4" class="no_pad">
                  <div class="wrap_editor_area"> 
                    <div class="editor_area">
                      "--insert editor here--"
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">첨부파일</th>
                <td colspan="3">
                  <div class="file_upload_area">
                    "--file upload here--"
                  </div>
                  <button type="button" class="btn v2"><em>파일추가</em></button>
                  <button type="button" class="btn v2"><em>삭제</em></button>
                  <button type="button" class="btn v2"><em>전체삭제</em></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="p_footer">
        <button type="button" class="btn v1 red big1"><em>임시저장</em></button>
        <button type="button" class="btn v1 red big1"><em>등록</em></button>
        <button type="button" class="btn v1 grey big1"><em>취소</em></button>
      </div>
    </div>
</section>
