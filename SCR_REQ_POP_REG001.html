  <link rel="stylesheet" type="text/css" media="all" href="assets/css/style.css">
  <title></title>
</head>
<body>
<!-- BEGIN POPUP -->
<div id="popup" class="p_v1">
  <section>
    <div class="p_title">
      <h3>신규요청</h3>
      <a href="javascript:;" class="close"><i class="icon icon_close"></i></a>
    </div>
    <div class="p_container">
      <div class="p_header">
        <div class="tit">
        </div>
        <div class="ctrl">
          <em class="desc alert">*는 필수 입력 항목입니다.</em>
        </div>
      </div>
      <div class="p_content">
        <div class="row">
          <table class="v2">
            <colgroup class="width2">
              <col class="c1">
              <col class="c2">
            </colgroup>
            <tbody>
              <tr>
                <th scope="row" class="essential">업무구분</th>
                <td>
                  <label class="label_check"><input type="checkbox" checked="checked"><i></i><em>무선</em></label>
                  <label class="label_check"><input type="checkbox"><i></i><em>유선</em></label>
                  <label class="label_check"><input type="checkbox"><i></i><em>기업</em></label>
                </td>
              </tr>
              <tr>
                <th scope="row" class="essential">제목</th>
                <td>
                  <input type="text" class="size4">
                  <em class="desc alert">*최대20자</em>
                </td>
              </tr>
              <tr>
                <th scope="row" class="essential">내용</th>
                <td>
                  <textarea class="size2"></textarea>
                  <em class="desc alert pos2">*최대500자</em>
                </td>
              </tr>
              <tr>
                <th scope="row" class="essential">완료 희망일</th>
                <td>
                  <input type="text" data-datepicker="true" class="pos1">
                  <label class="label_radio v1 on"><input type="radio" name="r1" checked="checked"><i><em>3일</em></i></label>
                  <label class="label_radio v1"><input type="radio" name="r1"><i><em>1주일</em></i></label>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="p_footer">
        <button type="button" class="btn v1 red big1"><em>요청</em></button>
        <button type="button" class="btn v1 grey big1"><em>취소</em></button>
      </div>
    </div>
  </section> 
</div>
<!-- //POPUP -->
<button type="button" id="to_top" class="hide"></button>
<!-- GLOBAL LEVEL SCRIPT -->
<script type="text/javascript" src="assets/js/common.ui.js"></script>
<!-- //GLOBAL LEVEL SCRIPT -->
</body> 
</html>
