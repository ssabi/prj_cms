            <tbody>
              <tr>
                <th scope="row" class="essential">제목</th>
                <td colspan="3">
                  <input type="text" class="size1">

                </td>
              </tr>
              <tr>
                <th scope="row" class="essential">문의유형</th>

                    </select>

                <td>

                </td>
              </tr>
              <tr>
                <th scope="row">조직구분</th>
                <td>
                  SKT

                <td>
                  <label class="label_radio"><input type="radio" checked="checked" name="r_1"><i></i><em>무선</em></label>

                  <label class="label_radio"><input type="radio"  name="r_1"><i></i><em>기업</em></label>
                </td>
              </tr>
              <tr>

                    </div>
                    <div class="col2">
                      <em class="desc">질문을 참조할 대상을 선택합니다.</em>
                    </div>
                  </div>
                  <div class="target_link_area">
                    <span><em>이정수(UK1500)</em><button type="button" class="btn"><em>삭제</em></button></span>
                    <span><em>김철수(1234abab)</em><button type="button" class="btn"><em>삭제</em></button></span>
                    <span><em>이정수(UK1500)</em><button type="button" class="btn"><em>삭제</em></button></span>
                    <span><em>김철수(1234abab)</em><button type="button" class="btn"><em>삭제</em></button></span>
                    <span><em>이정수(UK1500)</em><button type="button" class="btn"><em>삭제</em></button></span>
